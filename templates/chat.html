            if (retryCount <= maxRetries) {
                setTimeout(() => {
                    if (lastUserMessage) {
                        addMessage(`Would you like me to try processing your message "${lastUserMessage}" again? Just click Send or press Enter.`, 'bot', false, 'error');
                        chatInput.value = lastUserMessage;
                        chatInput.focus();
                    }
                }, 2000);
            }
        }

        // âœ… ë©”ì‹œì§€ ì¶”ê°€ (íƒ€ì… ì§€ì›)
        function addMessage(text, sender, isHtml = false, messageType = 'normal') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            if (messageType !== 'normal') {
                messageDiv.classList.add(messageType);
            }
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            if (isHtml && sender === 'bot') {
                messageContent.innerHTML = text;
            } else {
                messageContent.textContent = text;
            }
            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            // ìŠ¤í¬ë¡¤
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // âœ… íƒ€ì´í•‘ í‘œì‹œê¸° í•¨ìˆ˜ë“¤
        function showTypingIndicator() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            typingIndicator.style.display = 'none';
        }

        // âœ… ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
        sendButton.addEventListener('click', sendMessage);
        
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // âœ… ì´ˆê¸°í™”
        chatInput.focus();
        updateConnectionStatus('online');
        
        // âœ… í™˜ì˜ ë©”ì‹œì§€ (ê°œì„ ë¨)
        setTimeout(() => {
            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.style.display = 'none';
            }
            
            const welcomeText = `Hello! ğŸ’• Welcome to SABOO THAILAND!

ğŸ§´ We are Thailand's leading manufacturer and distributor of natural soaps and bubble bath home spa products, specializing in unique fruit-shaped soaps.

ğŸŒ¸ Established since 2008 â€¢ Exported to 20+ countries

How can I help you with our premium spa products today? ğŸ˜Š

(ğŸ’¡ You can chat with me in English, Thai, or Korean!)`;
            
            addMessage(welcomeText, 'bot');
        }, 1000);

        // âœ… ì£¼ê¸°ì  ì—°ê²° ìƒíƒœ ì²´í¬
        setInterval(() => {
            if (navigator.onLine !== isOnline) {
                isOnline = navigator.onLine;
                updateConnectionStatus(isOnline ? 'online' : 'offline');
            }
        }, 10000);
    </script>
